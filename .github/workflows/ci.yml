name: CI

on:
  push:
    branches:
      - "main"
      - "staging"
  #     - "*"
  #     - "**"
  #     - "*/*"
  #     - "!**/dependabot/**"
  #     - "!**/dependabot"
  #     - "!dependabot/**"
  #     - "!dependabot"
  #     - "!prod"
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  # pull_request_target:
  # types: [opened, reopened, ready_for_review, synchronize]
  workflow_dispatch:

permissions: write-all

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: oven-sh/setup-bun@v1
        name: Install Bun
        with:
          bun-version: "latest"
      - run: bun i --frozen-lockfile
        name: Install dependencies
      - run: bun run lint
        name: Lint Repository

  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: oven-sh/setup-bun@v1
        name: Install Bun
        with:
          bun-version: "latest"
      - run: bun i --frozen-lockfile
        name: Install dependencies
      - run: bun run build
        name: Build Application

  test:
    name: "Test and Coverage"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: oven-sh/setup-bun@v1
        name: Install Bun
        with:
          bun-version: "latest"
      - run: bun i --frozen-lockfile
        name: Install dependencies
      - run: bun run build
        name: Build Application
